<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Home Page</title>
    <link rel="stylesheet" href="Css/font-awesome.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/creatend-edit-Product-and-edit-profile.css">
    <!-- serif font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> -->
    <!-- /serif font -->
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand"> Shopping Cart </a>

        <nav>
            <ul id="links">
                <li><a href="login.html">Sign In</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul> <!-- /links -->            
            <ul id="user_info" style="display: none;">
                <li><a href="profile.html" id="user"></a></li> <!-- For displaying the logged-in username -->
                <li><a href="#" id="logOut">Log Out</a></li>

                <li class="cart_info">
                    <a href="#" id="shopping_cart"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                    <span class="badge"></span>
                    
                    <div class="selected-items" style="display: none;">
                        <p class="item-name"></p>
                        <button><a href="cartProducts.html"> View all products </a></button>
                    </div>
                    <a class="add-to-fav" href="favItems.html"> Move To Favorites </a>
                </li>
            </ul>  <!-- /user_info -->
        </nav> <!-- /nav -->
            </div> <!-- /header-content -->
        </div> <!-- /container -->
    </header> <!-- /header -->


    <section class="edit-product-page">
        <div class="container">
            <form id="edit-form">
                <input type="file" id="upload-image-file-edit">
                <input type="text" placeholder="Name..." id="edit-product-name">
                <input type="text" placeholder="desc..." id="edit-product-desc">
                <select id="edit-product-size">
                    <option value="" hidden>select size</option>
                    <option value="small">small</option>
                    <option value="meduim">meduim</option>
                    <option value="large">large</option>
                </select>

                <input type="submit" value="Edit" id="edit-product-btn">
            </form>
        </div>
    </section> <!-- /section -->

    <script src="./js/generalHeader.js"></script>
    <script src="./js/editProduct.js"></script>
</body>
</html>
